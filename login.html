<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="caixa">
        <div id="img">
            <img src="Imagens/innovation-animate.svg" alt="">
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Welcome, it is an honor to have you here, log in to access your account and enjoy our services.</p>

            <form autocomplete="on" action="login.php" method="post">
                <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span> 
                        <input type="email" name="email" id="iemail" placeholder="  Enter your email" autocomplete="email" maxlength="30">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="pass" id="ipass" minlength="8"  maxlength="20" required placeholder="  From 8 to 20 digits" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Enter">
                    <a href="#" class="botao">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>
</html>
